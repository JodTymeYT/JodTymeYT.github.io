<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login to Dashboard</title>
  <style>
    :root{
      --bg-start:#eaf6ff;
      --bg-end:#e0f2ff;
      --accent:#0a63ff;
      --muted:#6b7a96;
      --glass: rgba(255,255,255,0.45);
      --glass-strong: rgba(255,255,255,0.75);
      --radius:18px;
      --shadow: 0 12px 40px rgba(12,32,80,0.08);
    }

    html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial; -webkit-font-smoothing:antialiased; background:linear-gradient(180deg,var(--bg-start),var(--bg-end)); color:var(--muted);}
    body{display:flex;align-items:center;justify-content:center;padding:2rem;box-sizing:border-box;overflow:hidden;}

     html,body{margin:0;height:100%;overflow:hidden;font-family:system-ui,Segoe UI,Roboto,Arial;}
    body{display:flex;align-items:center;justify-content:center;background:#e0f2ff;}

    /* Liquid gradient background */
    #bg{position:fixed;inset:0;z-index:-1;}
    canvas{width:100%;height:100%;display:block;}

    /* Card styling */
    .card{backdrop-filter:blur(20px);background:rgba(255,255,255,0.35);padding:2.5rem;border-radius:22px;box-shadow:0 10px 35px rgba(0,0,0,0.15);width:340px;animation:fadeIn .8s ease;}
    @keyframes fadeIn{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}

    h2{text-align:center;margin-bottom:1.5rem;font-weight:700;color:#003b8e;}
    label{display:block;margin-top:1rem;font-size:.9rem;color:#003b8e;font-weight:600;}
    input{width:100%;padding:.7rem;margin-top:.3rem;border:1px solid rgba(255,255,255,0.4);background:rgba(255,255,255,0.7);border-radius:10px;font-size:.95rem;}
    button{width:100%;margin-top:1.5rem;padding:.75rem;border:0;border-radius:12px;background:#0069ff;color:white;font-weight:700;font-size:1rem;cursor:pointer;transition:.25s;}
    button:hover{transform:translateY(-2px);box-shadow:0 6px 18px rgba(0,105,255,.4);} 
    small{display:block;margin-top:1rem;color:#003b8eb0;text-align:center;font-size:.8rem;}

    /* card */
    .card{width:360px;max-width:92vw;background:linear-gradient(180deg,var(--glass),var(--glass-strong));backdrop-filter:blur(14px) saturate(120%);border-radius:var(--radius);padding:2rem;border:1px solid rgba(255,255,255,0.6);box-shadow:var(--shadow);display:flex;flex-direction:column;gap:0.65rem;align-items:stretch;}
    .brand{display:flex;align-items:center;gap:0.75rem;margin-bottom:.25rem;}
    .logo{width:54px;height:54px;border-radius:12px;background:linear-gradient(180deg,var(--accent),#004ed1);display:flex;align-items:center;justify-content:center;color:white;font-weight:800;box-shadow:0 8px 22px rgba(10,80,200,0.12);}
    h2{margin:0;font-size:1.25rem;color:var(--accent);letter-spacing:-0.2px;}
    .sub{font-size:.88rem;color:#38507a;opacity:.85;margin-top:.15rem;}

    form{display:flex;flex-direction:column;gap:0.9rem;margin-top:0.35rem;}
    label{font-size:.85rem;color:#123a77;font-weight:700;}
    .field{position:relative;display:flex;flex-direction:column;gap:.35rem;}
    input[type="text"], input[type="password"]{
      width:100%;padding:.75rem .9rem;border-radius:12px;border:1px solid rgba(8,22,56,0.06);background:rgba(255,255,255,0.9);font-size:.98rem;box-shadow:inset 0 -1px 0 rgba(9,29,66,0.01);
      transition:box-shadow .15s, transform .12s;
    }
    input:focus{outline:none;box-shadow:0 6px 18px rgba(10,99,255,0.06);transform:translateY(-1px);}

    .row{display:flex;gap:.6rem;align-items:center;justify-content:space-between;}
    .remember{display:flex;align-items:center;gap:.45rem;font-size:.9rem;color:var(--muted);}
    .toggle-pass{position:absolute;right:10px;top:50%;transform:translateY(-50%);background:transparent;border:0;color:var(--accent);cursor:pointer;font-weight:700;padding:.25rem .4rem;border-radius:8px;}

    button.submit{margin-top:.35rem;padding:.75rem;border-radius:12px;border:0;background:linear-gradient(180deg,var(--accent),#004ed1);color:white;font-weight:800;cursor:pointer;font-size:1rem;box-shadow:0 10px 28px rgba(10,80,220,0.14);}
    button.submit:hover{transform:translateY(-3px);box-shadow:0 14px 36px rgba(10,80,220,0.18);}

    .small{font-size:.82rem;color:#143a72;opacity:.75;text-align:center;margin-top:.4rem;}
    .footer-links{display:flex;justify-content:center;gap:1rem;font-size:.86rem;margin-top:.4rem;}
    .link{color:var(--accent);text-decoration:none;font-weight:700;}

    @media (max-width:420px){
      .card{padding:1.2rem;width:92vw;}
      .logo{width:46px;height:46px}
    }
  </style>
</head>
<body>
  <div id="bg"><canvas id="liquid"></canvas></div>

  <main class="card" role="main" aria-labelledby="welcome-title">
    <div class="brand">
      <div class="logo" aria-hidden="true">DB</div>
      <div>
        <h2 id="welcome-title">Welcome</h2>
        <div class="sub">Sign in to your calm, focused workspace</div>
      </div>
    </div>

    <form id="loginForm" autocomplete="on" novalidate>
      <div class="field">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Jane Doe" required aria-required="true" />
      </div>

      <div class="field" style="margin-bottom:0.1rem;">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="••••••••" required aria-required="true" />
        <button type="button" class="toggle-pass" id="togglePass" aria-label="Show password">Show</button>
      </div>

      <div class="row">
        <label class="remember"><input type="checkbox" id="remember" /> Remember</label>
        <a class="link" href="#" aria-label="Forgot password">Forgot?</a>
      </div>

      <button class="submit" type="submit">Sign in</button>
      <div class="small">Use any credentials for this demo your name will be shown on the dashboard.</div>

      <div class="footer-links" aria-hidden="true">
        <a class="link" href="https://example.com" target="_blank" rel="noreferrer noopener">Docs</a>
        <a class="link" href="https://example.com" target="_blank" rel="noreferrer noopener">Support</a>
      </div>
    </form>
  </main>

  <script>
    // redirect to dashboard with encoded user
    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      const user = encodeURIComponent(document.getElementById('username').value || 'Guest');
      // small pleasant animation before redirect
      const btn = document.querySelector('.submit');
      btn.disabled = true;
      btn.textContent = 'Opening...';
      setTimeout(() => location.href = 'dashboard.html?user=' + user, 420);
    });

    // password show/hide
    const pw = document.getElementById('password');
    const tp = document.getElementById('togglePass');
    tp.addEventListener('click', () => {
      const is = pw.type === 'password';
      pw.type = is ? 'text' : 'password';
      tp.textContent = is ? 'Hide' : 'Show';
      tp.setAttribute('aria-pressed', is ? 'true' : 'false');
    });

    const canvas = document.getElementById('liquid');
    const ctx = canvas.getContext('2d');
    let w, h, mouse = {x:0, y:0};

    function resize(){ w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();

    window.addEventListener('mousemove', e=>{ mouse.x = e.clientX; mouse.y = e.clientY; });

    function draw(){
      ctx.clearRect(0,0,w,h);
      const grad = ctx.createRadialGradient(mouse.x, mouse.y, 80, mouse.x, mouse.y, 600);
      grad.addColorStop(0,'#ffffff');
      grad.addColorStop(1,'#76baff');
      ctx.fillStyle = grad;
      ctx.fillRect(0,0,w,h);
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
